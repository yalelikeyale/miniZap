<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Bootstrap 4 Layout</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body class="bg-color">
        <div class="container">
              <div class="row">
                 <div class="col-md-6 mb-4 center">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="text-center default-text py-3">Sign Up</h3>
                                <div class="md-form">
                                    <i class="fa fa-user prefix grey-text"></i>
                                    <input type="text" id="defaultForm-name3" class="form-control js-first">
                                    <label for="orangeForm-name3">Your name</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <input type="text" id="defaultForm-email" class="form-control js-username">
                                    <label for="defaultForm-email">Your email</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <input type="password" id="defaultForm-pass" class="form-control js-password">
                                    <label for="defaultForm-pass">Your password</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-check-square prefix grey-text" aria-hidden="true"></i>
                                    <input type="password" id="defaultForm-confirm" class="form-control js-confirm">
                                    <label for="defaultForm-pass">Confirm password</label>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-default waves-effect waves-light bg-color" id="submit">Submit</button>
                                </div>
                                <hr>
                                <div class="reg-wrap">
                                    <span class="register">Already have a log in?<a href="../signin/index.html"> Sign In</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
        </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    <script src="js/register.js"></script>
    </body>
</html>
