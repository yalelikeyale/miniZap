<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Digi_Hub</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="card">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Segment Credentials
                    </button>
                   <div class="dropdown-menu">
                        <form class="px-4 py-3">
                          <div class="form-group">
                            <label for="segment_write">Segment Write Key</label>
                            <input type="text" class="form-control" id="segment_write" placeholder="segment_write">
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                     </div>
                   </div>
                 </div>
               </div>
               <div class="col-sm"></div>
               <div class="col-sm">
                  <div class="card">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          AWS Credentials
                        </button>
                        <div class="dropdown-menu">
                          <form class="px-4 py-3">
                            <div class="form-group">
                              <label for="access_key">Access Key</label>
                              <input type="text" class="form-control" id="access_key" placeholder="access_key">
                            </div>
                            <div class="form-group">
                              <label for="secret_key">Secret Key</label>
                              <input type="text" class="form-control" id="secret_key" placeholder="secret_key">
                            </div>
                            <div class="form-group">
                              <label for="region">Region</label>
                              <input type="text" class="form-control" id="region" placeholder="region">
                            </div>
                            <div class="form-group">
                              <label for="endpoint">Endpoint</label>
                              <input type="text" class="form-control" id="endpoint" placeholder="endpoint">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        </div>
                     </div>
                  </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/compProfile.js"></script>
    </body>
</html>
