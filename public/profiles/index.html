<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Digi_Hub</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-purple">
                <a class="navbar-brand txt-white" href="../../../index.html"><img class="logo" src="../../images/logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link txt-white" href="">Docs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link txt-white" href="/signin/index.html">Sign In</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="jumbotron">
              <h1 class="display-4">Create New Connection</h1>
              <p class="lead">Select a source from the sources dropdown and then select a destination for where to send the data coming from that source</p>
              <hr class="my-4">
              <div class="row">
                <div class="col-6">
                  <div class="card">
                    <div class="card-body">
                        <div class="button-wrap">
                          <button class="btn btn-secondary btn-lg dropdown-toggle btn-block btn-success" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sources
                          </button>
                          <div class="dropdown-menu">
                            <button class="dropdown-item" type="button">WooCommerce</button>
                            <button class="dropdown-item" type="button">Shopify</button>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card">
                    <div class="card-body">
                      <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Destinations
                          </button>
                          <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                              <li class="dropdown-submenu">
                                <a  class="dropdown-item" tabindex="-1" href="#">Segment</a>
                                <ul class="dropdown-menu sanity">
                                  <form class="px-4 py-3 seg-form">
                                    <div class="form-group">
                                      <label for="segment_write">Segment Write Key</label>
                                      <input type="text" class="form-control" id="segment_write" placeholder="segment_write">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                                </ul>
                              </li>
                          </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/compProfile.js"></script>
    </body>
</html>
