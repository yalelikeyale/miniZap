<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Digi_Hub</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-purple">
                <a class="navbar-brand txt-white" href="../index.html"><img class="logo" src="../images/logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon">Docs</span>
                </button>
            </nav>
            <div class="jumbotron">
              <h1 class="display-4">Client Portal</h1>
              <p class="lead">Click into each clients' customer profile below</p>
              <hr class="my-4">
              <h5>Don't see the client you're looking for? Add a new client here</h5>
              <p class="lead">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add Client
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <form class="px-4 py-3 add-client">
                        <div class="form-group">
                          <label for="new-company">Company Name</label>
                          <input type="text" class="form-control" id="new-company" placeholder="Enter Company Name Here">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                </div>
              </p>
            </div>
            <div data-index="0" class="row">
                
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/portal.js"></script>
    </body>
</html>
